name: Build
on:
- push
- pull_request
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - name: Clone
      uses: actions/checkout@v2
    # - name: Determine next version
    #   uses: cycjimmy/semantic-release-action@v2
    #   id: semantic_relase_dry_run
    #   with:
    #     dry_run: true
    #     extra_plugins: |
    #       @semantic-release/exec
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install tools
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y software-properties-common
        sudo add-apt-repository -y ppa:projectatomic/ppa
        sudo apt-get update -qq
        sudo apt-get -qq -y install buildah
    - name: Build image
      run: |
        buildah unshare ${GITHUB_WORKSPACE}/build.sh ${{ steps.semantic_relase_dry_run.outputs.new_release_version }}
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Set up Node.js
      uses: actions/setup-node@v1
    - name: Semantic release
      run: |
        npm install
        npm run semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        GIT_AUTHOR_NAME: "IMS Bot"
        GIT_AUTHOR_EMAIL: "sa-admin@ms.ingenico.com"
        GIT_COMMITTER_NAME: "IMS Bot"
        GIT_COMMITTER_EMAIL: "sa-admin@ms.ingenico.com"
        OCI_REGISTRY_USERNAME: ${{ secrets.OCI_REGISTRY_USERNAME }}
        OCI_REGISTRY_TOKEN: ${{ secrets.OCI_REGISTRY_TOKEN }}
