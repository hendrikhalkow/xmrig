name: Build
on:
- push
- pull_request
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Install tools
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq -y software-properties-common
        sudo add-apt-repository -y ppa:projectatomic/ppa
        sudo apt-get update -qq
        sudo apt-get -qq -y install buildah
    - name: Clone repo
      uses: actions/checkout@v2
      with:
        submodules: true
        token: ${{ secrets.GH_PRIVILEGED_TOKEN }}
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: npm install
    - name: Determine next version
      uses: cycjimmy/semantic-release-action@v2
      id: semantic_relase_dry_run
      with:
        dry_run: true
        extra_plugins: |
          @semantic-release/exec
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build OCI image
      run: |
        buildah unshare ${GITHUB_WORKSPACE}/build.sh ${{ steps.semantic_relase_dry_run.outputs.new_release_version }}
    - name: Run semantic release
      run: |
        npm run semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_AUTHOR_NAME: "GitHub Actions Bot"
        GIT_AUTHOR_EMAIL: "github-actions@halkow.com"
        GIT_COMMITTER_NAME: "GitHub Actions Bot"
        GIT_COMMITTER_EMAIL: "github-actions@halkow.com"
        OCI_REGISTRY_USERNAME: ${{ secrets.OCI_REGISTRY_USERNAME }}
        OCI_REGISTRY_TOKEN: ${{ secrets.OCI_REGISTRY_TOKEN }}
